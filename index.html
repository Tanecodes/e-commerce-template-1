<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce-template</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="bar-wrapper">
      <div class="logo">DRIPWEARS</div>
      <div class="logo-images-wrapper">
        <img src="/logos/adidas-logo.jpg" alt="adidas logo">
        <img src="/logos/nike-logo.jpg" alt="nike logo">
        <img src="/logos/reebok-logo.webp" alt="reebok logo">
        <img src="/logos/Loiter-logo.webp" alt="loiter logo">
        <img src="/logos/gucci-logo.avif" alt="gucci logo">
        <img src="/logos/g-shock-logo.png" alt="g-shock-logo">
      </div>
      <nav>
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">SHOP</a></li>
          <li><a href="">CART</a></li>
          <li><a href="">SIGN UP</a></li>
        </ul>
      </nav>
    </div>
    <div class="catagories">
      <ul>
        <li>MALE</li>
        <li>FEMALE</li>
        <li>KIDS</li>
        <li>SHOES</li>
        <li>TRENDING</li>
      </ul>          
    </div>
  </header>
  <div class="img-bar-wrapper">
    <img src="/image-bar/juice-world-image.avif" alt="image of juice world">
    <img src="/image-bar/lil-nas-image-nike.jpg" alt="image of lil nas holding nike brand">  
  </div>
  <div class="middle-content">
    <div class="left-nav-bar">
      <ul>
        <li>shirts</li>
        <li>pants</li>
        <li>hoodies</li>
        <li>hats</li>
        <li>shoes</li>
        <li>accessories</li>
      </ul>
    </div>  
    <div class="img-content">
      <img src="/clothing-images/shoes/jordans-high.jpg" alt="">
      <img src="/clothing-images/shoes/jordans-red.webp" alt="">
      <img src="/clothing-images/shoes/nike-future-mags.jpg" alt="">
      <img src="/clothing-images/shoes/nike-tennis.webp" alt="">
      <img src="/clothing-images/shoes/yellow-shoes.avif  " alt="">
      <img src="/clothing-images/shoes/reebok-black-white.jpg" alt="">
      <img src="/clothing-images/shoes/reebok-grey.jpg" alt="">
      <img src="/clothing-images/shoes/reebok-vintage.webp" alt="">
      <img src="/clothing-images/shoes/reebok-white.webp" alt="">
      <img src="/clothing-images/shoes/reebok-random.webp" alt="">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
